<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="likes.css">
</head>

<body>
    <div class="nav">
        <div class="netwrk">
            <p>Network</p>
        </div>
    </div>
    <div class="feed">
        <div class="your-feed">
            <p>Your Feed</p>
        </div>
    </div>
    <div class="main">
        <div class="profile">
            <div class="innercontent">
                <img class="img" src="images/adrien-s.jpg" alt="james">
                <div class="highlight1">Add an avatar</div>
                <div class="name">James Doe</div>
            </div>
        </div>
        <div class="requestrow">
            <div class="comment1">
                <div class="innercontent">
                    <div class="top-sec">
                        <p class="name2">Neil M</p>
                        <p class="like1"> <span id="number1">9</span> like(s)</p>
                        <button onclick="change(number1)" class="button1">Like</button>
                    </div>
                    <div class="bot-sec">
                        <p class="para">I just set up this new discord bot, let me </p>
                        <p>know what you think.</p> <span class="highlight2">link</span>
                    </div>
                </div>
            </div>
            <div class="comment2">
                <div class="innercontent">
                    <div class="top-sec">
                        <p class="name3">Nichole K</p>
                        <p class="like1"> <span id="number2">12</span> like(s)</p>
                        <button onclick="change(number2)" class="button2">Like</button>
                    </div>
                    <div class="bot-sec">
                        <p class="para2">Just finished my
                            <span class="highlight2">next comic</span>,
                            check it out.
                        </p>
                    </div>
                </div>
            </div>
            <div class="comment3">
                <div class="innercontent">
                    <div class="top-sec">
                        <p class="name4">Jim R</p>
                        <p class="like1"> <span id="number3">9</span> like(s)</p>
                        <button onclick="change(number3)" class="button1">Like</button>
                    </div>
                    <div class="bot-sec3">
                        <p class="para3">I can't stop listening to the
                            <span class="highlight2"> new album</span>.
                        </p>
                        <p class="para3">Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="like.js"></script>
</body>

</html>
